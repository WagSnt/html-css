<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome Completo" size="30">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" autocomplete= "cc-number" step="0.1">
        </p>
        <p>
            <label for="mes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-08">
        </p>
        <p>
            <label for="hora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
