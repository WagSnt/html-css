<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        h1 { /* box-level */
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon;
        }

        a { /* inline-level */
            border: 10px solid red;

            padding: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="https://gustavoguanabara.github.io/">links são exemplos de caixas inline-level</a> Vamos ver como isso tudo funciona. </p>
</body>
</html>
